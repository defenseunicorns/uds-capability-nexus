# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: nexus
  description: "UDS nexus capability deployed via flux"
  version: "0.0.1"
  architecture: amd64

variables:
  - name: NEXUS_DEPENDS_ON
    default: "[]"
  - name: NEXUS_CREATE_NAMESPACE
    default: "false"
  - name: DOMAIN
    default: "bigbang.dev"
  - name: NEXUS_LICENSE_KEY
    default: ""

components:
  - name: istio-version
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get deployment -n monitoring monitoring-monitoring-kube-operator -o=jsonpath='{.spec.template.metadata.annotations.bigbang\.dev/istioVersion}'
            setVariable: ISTIO_VERSION
  # TODO not sure how to handle this
  - name: postgres-secret
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n nexus-db postgresql --template={{.data.password}} | base64 -d
            mute: true
            setVariables:
              - name: POSTGRES_DB_PASSWORD
                sensitive: true
  - name: nexus
    required: true
    description: "Deploy nexus via flux"
    charts:
    # renovate: datasource=helm
      - name: flux-app
        url: https://defenseunicorns.github.io/uds-support-charts/
        version: 1.0.7
        namespace: nexus
        valuesFiles:
          - nexus-flux-values.yaml
    repos:
      - https://repo1.dso.mil/big-bang/product/packages/nexus.git
    images:
      - "registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.8"
      - "registry1.dso.mil/ironbank/sonatype/nexus/nexus:3.53.1-02"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: helmRelease
                name: nexus
                condition: Ready
                namespace: bigbang
            maxTotalSeconds: 900
            description: Nexus HelmRelease to be Ready
